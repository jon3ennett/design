        <section class="form">
            <div class="row">
                <div class="col span-2-of-3">
                    <h1>Drop me a line.</h1>
                </div>
            </div>
            <div class="row">
                <form method="POST" class="contact-form">
                        <div class="row">
                            <div class="col span-2-of-3">
                                <input type="text" name="name" id="name" placeholder="Name" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col span-2-of-3">
                                <input type="text" name="company" id="company" placeholder="Company" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col span-2-of-3">
                                <input type="email" name="email" id="email" placeholder="Email" required>
                            </div>         
                        </div>
                        <div class="row">
                            <div class="col span-2-of-3">
                                <select name="find-me" id="find-me" required>
                                    <option value="default" disabled selected value>&mdash; How did you find me?</option>
                                    <option value="friend">Friend</option>
                                    <option value="glassdoor">Glassdoor</option>
                                    <option value="indeed">Indeed</option>
                                    <option value="linkedin">LinkedIn</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>         
                        </div>
                        <div class="row">
                            <div class="col span-2-of-3">
                                <textarea name="message" placeholder="Message"></textarea>
                            </div>
                        </div>
                        <div class="col span-2-of-3 link-btn">
                            <a href="mailto:jonbennett.inquiries@gmail.com" class="btn">Send</a>
                        </div>  
                    </form>
                </div>
            </div>
        </section>
